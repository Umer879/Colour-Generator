<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="accounts">
          <li><a href="#">WhatsApp</a></li>
          <li><a href="#">Youtube Channel</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
        <h1 id="h1">Color Scheme Switcher</h1>
       <div class="boxCont">
        <div class="box" id="blue"></div>
        <div class="box" id="hotpink"></div>
        <div class="box" id="purple"></div>
        <div class="box" id="peru"></div>
       </div>
        <p id="p">Try Clicking on one of the colors above to change the background Color of this Page!</p>
        <div class="btn">
          <button class="reset">Reset</button>
        </div>
        
    </div>

    <script src="new.js"></script>
  </body>
</html>
